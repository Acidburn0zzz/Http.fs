language: csharp

dist: trusty
dotnet: 2.0.0
mono:
  - 5.0.1
  - latest # => "stable release"
  - weekly # => "latest commits"

install:
 - rvm install 2.2.3
 - gem install bundler

notifications:
  email: false

script:
 - bundle && bundle exec rake

matrix:
  allow_failures:
   - mono: latest
   - mono: weekly